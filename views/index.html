    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float alpha;
        attribute float size;
        attribute vec3 ca;
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            vColor = ca;
            vAlpha = alpha;
            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

            gl_PointSize = size * (1.0+ 300.0 / length( mvPosition.xyz ) );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform vec3 color;
        uniform sampler2D texture;
        varying vec3 vColor;
        varying float vAlpha;

        void main() {
            gl_FragColor = vec4( vColor, vAlpha );
            gl_FragColor = vAlpha * texture2D( texture, gl_PointCoord );
            //gl_FragColor = texture2D( texture, gl_PointCoord );
        }
    </script>

    <script type="text/javascript">

    var bgm;
    Pace.on('done', function(){
      Pace.off();
      bgm = new Audio("/sound/background.mp3");
      bgm.addEventListener('ended', function() {
        this.currentTime = 0;
        this.play();
      }, false);
      bgm.play();
      bgm.volume = 0.5;
      document.getElementById("mute").style.display = "block";
      document.getElementById("full-screen").style.display = "block";
      document.getElementById("start").style.display = "block";
    });


    Pace.on('done', function(){ Pace.off(); });
    var scriptsList = [];
    var bar;
    var maxNeomatterValue = 200;
    var currentNeomatterValue = 30;

    function startGame(){
      clicked("start");
      var el = document.getElementById("start");
      // removeFadeOut(el, 3000);
      $('#start').fadeOut(1000, function(){});
      el.parentNode.removeChild(el);
      $('#uppershipconsole').show();
      $('#lowershipconsole').show();
      $('#msty').show();
      $('#mstyDialogue1').show();

      sleep(8000).then(() => {
        $('#mstyDialogue1').hide();
        $('#mstyDialogue2').show();
      });
      // instantiate progressbar
      if (bar === undefined) {
          bar = new ProgressBar.Line(myBar, {
              strokeWidth: 7,
              easing: 'easeInOut',
              duration: 1400,
              color: '#f26522',
              trailColor: 'rgba(255, 255, 255, .1)',
              trailWidth: 6,
              svgStyle: {width: '100%', height: '100%'},
              text: {
                  style: {
                      // Text color.
                      // Default: same as stroke color (options.color)
                      color: '#96bfb2',
                      position: 'absolute',
                      right: '-10%',
                      top: '-44px',
                      padding: '30px',
                      margin: '15px',
                      transform: null,
                      fontSize: '18px',
                      fontFamily: 'Orbitron'
                  },
                  autoStyleContainer: false
              },
              from: {color: '#f26522'},
              to: {color: '#96bfb2'},
              step: (state, bar) => {
                  bar.path.setAttribute('stroke', state.color);
                  bar.setText(Math.round(bar.value() * 100 * 2)+ ' / ' + maxNeomatterValue);
              },
          });
      }

      bar.animate(30/200);

      $('#neomatterIcon').show();
      $('#neomatterTitle').show();
  }

  function sleep (time) {
  return new Promise((resolve) => setTimeout(resolve, time));
}

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      // socket.emit('changeNeomatter', 50);
      // updatenm(5);
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
      $('#inspectInst').hide();
      $('#mapInst').hide();
    }

    function removeStart() {
      var start = $('#start');
      start.addClass('visuallyhidden');
      start.one('transitioned', function(e){
        start.addClass('hidden');
      });
      var el = document.getElementById("start");
      setTimeout(function() {
        el.parentNode.removeChild(el);
      }, 3000);
    }

    function removeFadeOut(el, speed) {
      var seconds = speed/1000;
      el.style.transition = "opacity" + seconds + "s linear";
      el.style.opacity = 0;
      setTimeout(function() {
        el.parentNode.removeChild(el);
      }, speed);
    }

    function muteSound(){
      bgm.pause();
      document.getElementById("mute").style.display = "none";
      document.getElementById("unmute").style.display = "block";
    }

    function unmuteSound(){
      bgm.play();
      document.getElementById("unmute").style.display = "none";
      document.getElementById("mute").style.display = "block";
    }

    function fullScreen() {
      var element = document.body;
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;
      if (requestMethod) { // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
      }
      document.getElementById("exit-full-screen").style.display = "block";
      document.getElementById("full-screen").style.display = "none";
    }

    function exitFullScreen() {
      var element = document;
      var requestMethod = element.exitFullscreen || element.mozCancelFullScreen || element.webkitExitFullscreen ||
                                                  element.msExitFullscreen;
         if (requestMethod) {
               requestMethod.call(element);
         } else {
               console.log("Oops. Request method false.");
          }
      setTimeout(setIcons, 1000);
    }

    function setIcons(){
      document.getElementById("full-screen").style.display = "block";
      document.getElementById("exit-full-screen").style.display = "none";
    }
